version: "3.9"

x-health: &default-health
  interval: 5s
  timeout: 3s
  retries: 5

services:
  postgres:
    image: postgres:16
    container_name: um_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
      POSTGRES_USER: ${POSTGRES_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-authpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}"]
      <<: *default-health

  maildev:
    image: maildev/maildev:latest
    container_name: um_maildev_dev
    restart: unless-stopped
    ports:
      - "1080:1080"
      - "1025:1025"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: um_backend_dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-authdb}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-authuser}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-authpass}}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    command: ["./mvnw", "spring-boot:run"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/actuator/health || exit 1"]
      <<: *default-health

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: um_frontend_dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5173 || exit 1"]
      <<: *default-health

volumes:
  pg_data_dev:
