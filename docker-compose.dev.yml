x-health: &default-health
  interval: 10s
  timeout: 5s
  retries: 5
  start_period: 30s

services:
  postgres:
    image: postgres:16
    container_name: um_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
      POSTGRES_USER: ${POSTGRES_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-authpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}"]
      <<: *default-health

  rabbitmq:
    image: rabbitmq:3-management
    container_name: um_rabbitmq_dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      <<: *default-health

  memcached:
    build:
      context: .
      dockerfile: Dockerfile.memcached
    container_name: um_memcached_dev
    restart: unless-stopped
    command: ["-m", "64"]
    ports:
      - "${MEMCACHED_PORT:-11211}:11211"

      

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: um_elasticsearch_dev
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ELASTIC_HTTP_PORT:-9200}:9200"
    volumes:
      - es_data_dev:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://127.0.0.1:${ELASTIC_HTTP_PORT:-9200}/_cluster/health || exit 1"]
      <<: *default-health

  maildev:
    image: maildev/maildev:latest
    container_name: um_maildev_dev
    restart: unless-stopped
    ports:
      - "${MAILDEV_WEB_PORT:-1080}:1080"
      - "${MAILDEV_SMTP_PORT:-1025}:1025"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:1080 || exit 1"]
      <<: *default-health

  backend:
    build:
      context: ./
      dockerfile: Dockerfile.backend.dev
    container_name: um_backend_dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-authdb}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-authuser}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-authpass}}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      MEMCACHED_HOST: ${MEMCACHED_HOST:-memcached}
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST:-elasticsearch}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      CORS_ALLOWED_ORIGINS: http://localhost
      JAVA_TOOL_OPTIONS: 
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      maildev:
        condition: service_healthy
    
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    command: ["/bin/sh", "-c", "./mvnw -pl backend -am install -DskipTests && ./mvnw -pl backend spring-boot:run"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/actuator/health | grep '\"status\":\"UP\"' || exit 1"]
      <<: *default-health


  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    image: nginx:latest
    container_name: um_nginx_dev
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://127.0.0.1/health | grep -q 'OK' || exit 1"]
      <<: *default-health

volumes:
  pg_data_dev:
  rabbitmq_data_dev:
  es_data_dev:
