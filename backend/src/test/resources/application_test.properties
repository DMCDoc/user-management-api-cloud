# =========================================
# Spring Boot Test Profile
# =========================================

# Port utilisé pour tests (non bloquant)
server.port=0

# =========================================
# JWT Configuration
# =========================================
jwt.secret=dev-secret-123456789012345678901234567890
jwt.expiration-ms=3600000

# =========================================
# Datasource pour tests
# On utilise H2 en mémoire pour isolation et rapidité
# =========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# Actuator
# =========================================
management.endpoints.web.exposure.include=*

# =========================================
# Logging
# =========================================
logging.level.root=INFO
logging.level.org.springframework.test=DEBUG
logging.level.com.example.usermanagement=DEBUG
