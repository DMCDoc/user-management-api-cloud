spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    # Do not run spring SQL init scripts for tests; let Hibernate create the schema first
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      client:
        registration: {}

# JWT settings for tests
jwt:
  # 32 chars gives a 256-bit key when interpreted as UTF-8 bytes
  secret: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

# Disable OAuth2 client during tests (no ClientRegistrationRepository provided)
security:
  auth:
    oauth2:
      enabled: false
