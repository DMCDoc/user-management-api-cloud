# Fichier de configuration pour les tests unitaires et d'intégration
# Utilise une base de données H2 en mémoire et désactive Elasticsearch

# 1. Le bloc logging est à la racine
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
  
  elasticsearch:
    uris: ""

  # 2. Le bloc datasource est bien aligné SOUS spring
  datasource:
    database-platform: org.hibernate.dialect.H2Dialect
    ddl-auto: create
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    # Optionnel mais recommandé pour forcer le type
    type: com.zaxxer.hikari.HikariDataSource 

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      database_action: create-drop
      ddl-auto: create
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

security:
  jwt:
    secret: cette_cle_doit_faire_au_moins_trente_deux_caracteres_longue_et_stable
    expiration: 86400000 # 1 jour en millisecondes

tenant:
  header: X-Tenant-ID
  default-tenant: tenant-test