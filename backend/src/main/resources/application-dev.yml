logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.test.web.servlet: DEBUG
    org.hibernate: DEBUG
    org.springframework.boot.actuate: DEBUG

management:
  endpoint:
    web:
      exposure:
        include: health,info
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

