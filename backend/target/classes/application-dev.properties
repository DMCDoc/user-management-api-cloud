# src/main/resources/application-dev.properties

logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG

# Base de donn√©es
spring.datasource.url=jdbc:postgresql://192.168.56.15:5432/authdb
spring.datasource.username=authuser
spring.datasource.password=authpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator (dev : on ouvre largement pour debug)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.show-details=always

# JWT exclude (optionnel si tu veux brancher ton filtre dessus)
security.jwt.exclude-paths=/api/auth/**,/actuator/**
