server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://192.168.56.15:5432/authdb
    username: authuser
    password: authpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1h en millisecondes
# --- Dotenv ---
dotenv:
  enabled: true
