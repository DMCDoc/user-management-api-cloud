version: "3.9"

x-health: &default-health
  interval: 10s
  timeout: 5s
  retries: 6

services:
  postgres:
    image: postgres:16
    container_name: um_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      <<: *default-health

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: um_backend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/actuator/health || exit 1"]
      <<: *default-health

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: um_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "test -d /usr/share/nginx/html || exit 1"]
      <<: *default-health

  nginx:
    image: nginx:1.27-alpine
    container_name: um_nginx_prod
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - NGINX_HOST=${APP_DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${HTTP_PORT:-80} || exit 1"]
      <<: *default-health

volumes:
  pg_data_prod:
  frontend_build:
