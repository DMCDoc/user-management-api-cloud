version: "3.9"

x-retries: &retries
  interval: 5s
  timeout: 3s
  retries: 5

services:
  postgres:
    image: postgres:16
    container_name: um_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
      POSTGRES_USER: ${POSTGRES_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-authpass}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}"]
      interval: 10s
      timeout: 5s
      retries: 6
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  maildev:
    image: maildev/maildev:latest
    container_name: um_maildev
    restart: unless-stopped
    ports:
      - "${MAILDEV_WEB_PORT:-1080}:1080"
      - "${MAILDEV_SMTP_PORT:-1025}:1025"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${MAILDEV_WEB_PORT:-1080} || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: um_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  memcached:
    image: memcached:latest
    container_name: um_memcached
    restart: unless-stopped
    command: ["-m", "64"]
    ports:
      - "${MEMCACHED_PORT:-11211}:11211"
    healthcheck:
      test: ["CMD-SHELL", "echo 'version' | nc -w 2 127.0.0.1 11211 >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.17
    container_name: um_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTIC_HTTP_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://127.0.0.1:${ELASTIC_HTTP_PORT:-9200}/_cluster/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    container_name: um_backend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      # override or ensure critical runtime config
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/authdb}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-authuser}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-authpass}
      MAIL_HOST: ${MAIL_HOST:-maildev}
      MAIL_PORT: ${MAIL_PORT:-1025}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      maildev:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${BACKEND_PORT:-8080}/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
    volumes:
      - ./backend/logs:/app/logs
    logging:
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  pg_data:
  rabbitmq_data:
  es_data:
  backend_logs:
