version: "3.9"

x-health: &default-health
  interval: 10s
  timeout: 5s
  retries: 6

services:
  postgres:
    image: postgres:16
    container_name: um_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      <<: *default-health

  rabbitmq:
    image: rabbitmq:3-management
    container_name: um_rabbitmq_prod
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data_prod:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL","rabbitmq-diagnostics -q ping"]
      <<: *default-health

  memcached:
    image: memcached:latest
    container_name: um_memcached_prod
    restart: unless-stopped
    command: ["-m","128"]
    healthcheck:
      test: ["CMD-SHELL","echo 'version' | nc -w 2 127.0.0.1 11211 >/dev/null 2>&1 || exit 1"]
      <<: *default-health

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: um_elasticsearch_prod
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data_prod:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL","curl -sSf http://127.0.0.1:${ELASTIC_HTTP_PORT:-9200}/_cluster/health || exit 1"]
      <<: *default-health

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend.prod
    container_name: um_backend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      MEMCACHED_HOST: memcached
      ELASTIC_HOST: elasticsearch
      APP_BASE_URL: ${APP_BASE_URL}
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://127.0.0.1:8080/actuator/health || exit 1"]
      <<: *default-health
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
    container_name: um_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/index.html || exit 1"]
      <<: *default-health

  nginx:
    image: nginx:1.27-alpine
    container_name: um_nginx_prod
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - NGINX_HOST=${APP_DOMAIN}
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://127.0.0.1:${HTTP_PORT:-80} || exit 1"]
      <<: *default-health
    logging:
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pg_data_prod:
  rabbitmq_data_prod:
  es_data_prod:
  frontend_build:
